<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icons8-ball-32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Barriecito&family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dream Team</title>
</head>
<body>
    <!-- Container For the Page -->
    <div class="container">
        <!-- Search Section  -->
        <div class="search-section">
            <img class="logo" src="img/hero-banner.png" alt="background">
            <h1>Make Your Dream Team</h1>
            <form class="form">
                <input name="player" type="search" id="search" class="search" placeholder="Search for player">
                <button type="button" id="search-button"> Search</button>
            </form>
            <div class="players-container">

            </div>
        </div>
        <!-- Squad Section  -->
        <div class="squad">
            <img src="img/squad.jpg" alt="squad">
            <div class="player" data-player='1'>1</div>
            <div class="player" data-player='2'>2</div>
            <div class="player" data-player='3'>3</div>
            <div class="player" data-player='4'>4</div>
            <div class="player" data-player='5'>5</div>
            <div class="player" data-player='6'>6</div>
            <div class="player" data-player='7'>7</div>
            <div class="player" data-player='8'>8</div>
            <div class="player" data-player='9'>9</div>
            <div class="player" data-player='10'>10</div>
            <div class="player" data-player='11'>11</div>
        </div>
    </div>
    <script src="js/addPlayer.js"></script>
    <script src="js/showPlayers.js"></script>
    <script src="js/createElement.js"></script>
    <script src="js/dom.js"></script>
</body>
</html>
